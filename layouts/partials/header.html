<div class="header animated fadeInDown">
    <div class="site_title_container">
        <div class="site_title">
            <h1>
                <a href="{{ .Site.BaseURL }}">
                    
                    <img src="https://tva1.sinaimg.cn/large/e6c9d24egy1h2wcny2grdj20at08eglu.jpg" width=158 height=120/>
                </a>
            </h1>
        </div>
        <div class="description">
            <p class="sub_title">{{ with .Site.Params.subTitle }}{{ . }}{{ else }}{{ end }}</p>
            <div class="my_socials">
                {{ range $key, $val := .Site.Social }}
                {{ if ne $val "" }}
                <a href="{{ $val }}" title="{{ $key }}" target="_blank"><i class="remixicon-{{ $key }}-line"></i></a>
                {{ end }}
                {{ end }}
                <a href="{{ .Site.RSSLink }}" type="application/rss+xml" title="rss" target="_blank"><i
                        class="remixicon-rss-fill"></i></a>
            </div>
        </div>
    </div>
</div>
